<!DOCTYPE html>
<html>
<head>
	<title>page 8</title>
</head>
<body>
	<div>
		<form action="#" method="">
			<table border=".5" align="center" width="70%">
				<tr height="70px">
					<td width="300px" align="center" colspan="3">
						<h1>Personal Profile</h1>
					</td>
				</tr>
				<tr height="39px">
					<td width="15%">
						Name
					</td>
					<td width="45%">
						<input type="text" name="name" value="">
					</td>
					<td width="5%">
						
					</td>
				</tr>
				<tr height="39px">
					<td width="15%">Email</td>
					<td width="45%" >
						<input type="email" name="email" value="">
					</td>
					<td></td>
				</tr>
				<tr height="39px">
					<td width="15%">Gender</td>
					<td width="45%" >
						<input type="radio" name="gender" value="male">Male
						<input type="radio" name="gender" value="female">Female
						<input type="radio" name="gender" value="others">Other
					</td>
					<td></td>
				</tr>
				<tr height="39px">
					<td width="15%">Date Of Birth</td>
					<td width="45%" >
						<input type="date" name="date" value="">
					</td>
					<td></td>
				</tr>
				<tr height="40px">
					<td width="15%">Blood Group</td>
					<td width="50%" >
						<select name="blood">
							<option value="a+">A+</option>
							<option value="a-">A-</option>
							<option value="b+">B+</option>
							<option value="b-">B-</option>
							<option value="o+">O+</option>
							<option value="o-">O-</option>
							<option value="ab+">AB+</option>
							<option value="ab-">AB-</option>
					</select>
					</td>
					<td></td>
				</tr>
				<tr height="40px">
					<td width="15%">Dergee</td>
					<td width="45%" >
						<input type="checkbox" name="dergee" value="ssc">SSC
						<input type="checkbox" name="dergee" value="hsc">HSC
						<input type="checkbox" name="dergee" value="bsc">BSc
					</td>
					<td></td>
				</tr>
				<tr height="40px">
					<td width="15%">Photo</td>
					<td colspan="2">
						<input type="file" name="image">
					</td>
				</tr>

				<tr height="40px">
					<td width="15%" colspan="3"></td>
				</tr>
				<tr height="39px">
					<td width="15%" colspan="3" align="right">
						<input type="submit" value="submit">
						<input type="reset" value="reset">
					</td>
				</tr>
			</table>
		</form>
	</div>

</body>
</html>
